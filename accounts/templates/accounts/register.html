{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} {{title}} {% endblock title %}

{% block content%}

<div class="container">
    <div class="content-section mx-auto">
        <form id="register_user" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="text-center border-bottom mb-4">Register User</legend>
                {{form|crispy}}

                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit">Register</button>
                </div>    
            </fieldset>
        </form>
    </div>
</div>

{% endblock content %}
